<div class="blog-post">
  <h2 class="post-title"> {tag_blogposttitle} </h2>
  <div class="post-details">
    <div class="author">
      {tag_blogpostauthor}<br/>
      {tag_blogpostdate} 
    </div>
    <div class="social">
      {module_facebooklike, url="{tag_itemurl_withhost}", width="100", showFaces="false"}
      {module_twittertweet, url="{tag_itemurl_withhost}"}
    </div> 
  </div>
  
  <div class="post-body"> {tag_blogpostbody}
    <div class="links">
      <a href="{tag_permalinkonly}#comments">Comments ({tag_commentcount})</a>
    </div>
  </div>
</div>
